<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    p {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: "Montserrat", system-ui;
      height: 100dvh;
    }

    #container {
      margin: 0px;
      height: 100%;
    }


    #text>*,
    #logo {
      margin-top: 20px;
    }

    #text {
      margin-top: 25px;
      width: 100%;
      padding: 0px 25px;
      text-align: center;
    }

    #heading {
      margin-top: 10px;
      text-align: center;
      font-weight: 700;
      color: #497B62;
      font-size: 28px;
      text-transform: capitalize;
    }

    #welcome {
      text-align: center;
      font-weight: 400;
      color: #497B62;
      text-align: center;
      line-height: 30px;
    }

    #welcome h2 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    #link {
      text-decoration: none;
      font-weight: 500;
      color: #D2ECDF;
      font-size: 17px;
      text-align: center;
      line-height: 40px;
      padding: 5px 100px;
      border-radius: 45px;
      background-color: #497B62;
      display: block;
      width: fit-content;
      margin: 30px auto 10px auto;
    }

    #links {
      margin-top: 35px;
    }


    #links>a {
      text-align: center;
      text-decoration: none;
      font-weight: 400;
      color: #497B62;
      font-size: 14px;
      text-align: center;
      line-height: 40px;
      margin: 0px 60px;
    }

    @media (max-width: 419px) {

      #text img {
        width: 120px;
      }

      #text #heading {
        font-size: 20px;
      }

      #text #welcome h2 {
        font-size: 18px;
      }

      #link {
        margin: 25px auto;
      }

      #links>a {
        font-size: 13px;
        margin: 0px 10px;
      }
    }

    @media (min-width: 420px) and (max-width: 600px) {

      #link {
        margin: 25px auto;
      }

      #text img {
        width: 160px;
      }

      #text #heading {
        font-size: 25px;
      }

      #text #welcome h2 {
        font-size: 20px;
      }

      #links>a {
        font-size: 13px;
        margin: 0px 30px;
      }
    }


    @media (min-width: 601px) and (max-width: 769px) {

      #text img {
        width: 200px;
      }

      #text #heading {
        font-size: 30px;
      }

      #text #welcome h2 {
        font-size: 23px;
      }

      #link {
        margin: 35px auto;
      }

      #links>a {
        font-size: 14px;
        margin: 0px 50px;
      }
    }

    @media (min-width: 770px) and (max-width: 1024px) {}
  </style>
</head>

<body>
  <main id="container">
    <img src="cid:icon" width="100%">
    <div id="text">
      <img src="cid:logo" width="250" id="logo">
      <h1 id="heading">Hello</h1>
      <h3 style="font-size:18px; color:#65957f;">The virtual tour for
        <span style="text-transform:capitalize">{{projectName}}, {{projectDate}}</span>
        is now ready.
      </h3>
      <div id="welcome">
        <h3 style="margin-bottom:0px; font-size:16px; color:#65957f;">you can visit it by clicking ( Visit Tour )
        </h3>

      </div>
      <a href={{link}} id="link">Visit Tour</a>
      <div id="links">
        <a href="">Thanks, magnify</a>
        <a href="https://magnify-vt.com/contact/">Need help? <b>Contact us</b></a>
        <a href="https://magnify-vt.com/privacy-policy/"><b>Privcy police</b></a>
      </div>
  </main>
</body>

</html>
